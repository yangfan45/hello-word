<!DOCTYPE html>
<!-- html：根标签 -->
<html lang="en">
<!-- head标签，标签的内容不会展示在网页中，它用来帮助浏览器解析页面的 -->
<head>
    <!-- 设置网页的元数据，如字符集  -->
    <meta charset="UTF-8">
    <!-- title标签，网页的标题标签，默认会显示在浏览器的标题栏中 -->
    <title>Title</title>
    <!-- 使用meta可以用来做请求重定向 -->
    <meta http-equiv="refresh" content="2;https://www.baidu.com">
</head>
<!-- body标签用来设置网页的主题内容，网页中所有可见的内容都应该写在body中 -->
<body>
    <!-- 属性：通过在开始标签中添加属性 -->
    <!-- 标题标签 -->
    <h1>设置网页的<span id="title1" class="h1" style="color: red; ">主题</span>内容</h1>
    <h2>设置网页的<span id="title2" class="h1" style="color: red; ">主题</span>内容</h2>
    <h3>设置网页的<span id="title3" class="h1" style="color: red; ">主题</span>内容</h3>
    <h4>设置网页的<span id="title4" class="h1" style="color: red; ">主题</span>内容</h4>
    <h5>设置网页的<span id="title5" class="h1" style="color: red; ">主题</span>内容</h5>
    <h6>设置网页的<span id="title6" class="h1" style="color: red; ">主题</span>内容</h6>
    <!-- 段落标签 -->
    <p>-----------------------------------------</p>
    <p>
        锄禾日当午，<br>
        汗滴禾下土。<br>
        谁知盘中餐，<br>
        粒粒皆辛苦。<br>
    </p>
    <!-- (< &lt;)(> &gt;)(空格 &nbsp;)(版权符号 &copy;) -->
    <!-- 图片标签 -->
    <img src="D:/work\Development\ssh\com.demo\车主恵logo.jpg" alt="车主惠logo" width="100">
    <!-- 使用meta可以用来做请求重定向 -->
</body>
</html>
